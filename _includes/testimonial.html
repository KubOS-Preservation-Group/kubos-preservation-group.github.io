<div class="testimonial-slider__slide">
	<blockquote>
		{{include.quote}}
	</blockquote>
	<div class="testimonial-slider__author">
		{% if include.author.avatar %}
		<img class="testimonial-slider__avatar" src="{{ author.avatar }}" alt="Author image">
		{% endif %}
		<cite class="testimonial-slider__cite">
			<strong>{{include.author.name}}</strong>
			<span>{{include.author.role}}</span>
		</cite>
	</div>
</div> <!-- end testimonials__slide -->
